<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MineHoldred Web Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <ul class="controls">
        <li class="rebootState" state="true">Auto Reboot</li>
        <li class="restartBot">Restart Bot</li>
        <li class="start">Start</li>
        <li class="stop">Stop</li>
        <li class="restart">Restart</li>
      </ul>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your password?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
